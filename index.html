<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting-Algo-Visualizer</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
	<center>LEARN BY VISUALIZATION</center>

    <header>
    	
        <nav>
            <div class="array-inputs">
                <p>Input Size:</p></br>
                <input id="a_size" type="range" min=1 max=100 step=1 value=10></br>
                <p>Speed:</p></br>
                <input id="a_speed" type="range" min=0 max=100 step=1 value=4></br>
                <p>Initial Sorting Array Type:</p>
                <button id="a_generate">Random</button></br>
                <button id="a_generateo">Reverse</button></br>
                <button id="a_generatet">Nearly Sorted</button>
            </div>

            <div class="header_right">

                <div class="algos">
                    <button >Bubble</button>
                    <button >Selection</button>
                    <button >Insertion</button>
                    <button >Merge</button>
                    <button >Quick</button>
                    <button style="margin-right: 0px;">Heap</button>
                </div>
            </div>

        </nav>
    </header> 
    <section>

        <div id="Info_Cont1">
            <p></p>
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">
            <p></p>
        </div>

    </section>

    <footer>

    </footer>

    <script src="./js/main.js"></script>  
    <script src="./js/visualizations.js"></script> 

    <script src="./js/bubble_sort.js"></script>
    <script src="./js/selection_sort.js"></script>
    <script src="./js/insertion_sort.js"></script>
    <script src="./js/merge_sort.js"></script>
    <script src="./js/quick_sort.js"></script>
    <script src="./js/heap_sort.js"></script>
</body>

</html>
